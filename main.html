<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    /* Card container */
    .card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    /* Image */
    .card img {
      width: 100%;
    }
    
    /* Title */
    .card h1 {
      font-size: 24px;
      margin-top: 10px;
    }
    
    /* Pricing information */
    .card p.price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    
    /* Description */
    .card p.description {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }
    
    /* Buy now button */
    .card button {
      padding: 10px 20px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="image.jpg" alt="Product Image">
  <h1>Title of Product</h1>
  <p class="price">$19.99</p>
  <p class="description">Brief description of the product or service.</p>
  <button>Buy Now</button>
</div>

</body>
</html>
